# ワークフローの名前、Actions上に表示される
name: Hello, World!
# 何をアクションとするか
# この場合該当リポジトリにどのブランチでpushしても以下のjobが必ず実行される
on: push

jobs:
  # jobのkey名
  # 複数のjobを作成し他のjobから使用する際にはこのkey名を使用する
  # もしこのjobのnameを指定しなかった場合は、このkey名がnameとして使われる
  build:
    runs-on: macos-latest

    # jobの名前
    name: Greeting
    # 実行する内容
    steps:
      - run: sudo xcode-select -s '/Applications/Xcode_13.2.app/Contents/Developer'
      - run: xcodebuild -version
      - run: bundle install --path vendor/bundle
      - run: brew install fastlane
      - run: bundle exec fastlane hello_fastlane
